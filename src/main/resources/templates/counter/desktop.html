<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/counter/desktop.css}" />
</head>
<body>
<div th:replace="fragments/counter :: counter-header"/>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" th:each="op_desk : ${counter_desktops}" th:id="${'op_desk_' + op_desk.deskNo}">
            <div th:id="${'op_desk_div_' + op_desk.deskNo}">
                <div class="panel-heading">[[#{operator.order.desktopnumber}]]ï¼š<span th:text="${op_desk.deskNo}"></span></div>
                <div class="panel-body">
                    <img th:src="@{/images/desktop.png}" class="img-responsive center-block" />
                </div>
                <div class="panel-footer">
                    <input type="button" class="btn btn_disabled" th:if="${!op_desk.deskEnable}" th:id="${'op_desk_btn_disabled_' + op_desk.deskNo}" th:value="#{operator.desktop.disabled}" disabled="true" />
                    <input type="button" class="btn btn_occupied" th:if="${op_desk.deskOccupied}" th:id="${'op_desk_btn_occupied_' + op_desk.deskNo}" th:value="#{counter.desktop.order.close}" />
                    <input type="button" class="btn btn_empty" th:if="${op_desk.deskEnable && !op_desk.deskOccupied}" th:id="${'op_desk_btn_open_' + op_desk.deskNo}" value="" />
                    <input type="hidden" th:id="${'op_desk_data_' + op_desk.deskNo}" th:value='${#strings.unescapeJavaScript(op_desk)}' />
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' th:src="@{/js/counter/desktop.js}"></script>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
